<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>IT Virtual university</title>

  {% load static %}

  <!-- Bootstrap Core CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'FirstApp/css/bootstrap.min.css' %}" />
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'FirstApp/css/business-casual.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'FirstApp/css/all.css' %}" />
  

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">



</head>

<body>

  <h1 class="site-heading text-center text-white d-none d-lg-block">
    <span class="site-heading-upper text-primary mb-3">First Virtual School</span>
    <span class="site-heading-lower">Study Casual</span>
  </h1>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
    <div class="container">
      <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="#">Start Bootstrap</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav mx-auto">
           <li class="nav-item  px-lg-4">
            <div class="nav-link text-uppercase text-expanded">
              <div class="col-lg-12 detail-separator">
              <a class="col-md-6 col-md-offset-3 text-center" href="{% url 'classes' %}">
               Classes
              </a>
              </div>
            </div> 
           </li>

           <li class="nav-item  px-lg-4">
            <div class="nav-link text-uppercase text-expanded">
              <div class="col-lg-12 detail-separator">

               Matieres
              </a>
              </div>
            </div> 
           </li>

          <li class="nav-item active px-lg-4">
            <div class="nav-link text-uppercase text-expanded">
              <div class="col-lg-12 detail-separator">
                <form class="col-md-6 col-md-offset-3 text-center" action="{% url 'search' %}" method="get" accept-charset="utf-8">
                  <div class="form-group">
                  <label for="searchForm">Chercher</label>
                  <input id="searchForm" class="form-control"  name="query">
                  </div>
                </form>
              </div>
            </div> 
          </li>
           
          
        </ul>
      </div>
    </div>
  </nav>

            {% block content %}{% endblock %}
 

  <footer class="footer text-faded text-center py-5">
    <div class="container">
      <p class="m-0 small">Copyright &copy; Your Website 2020</p>
    </div>
  </footer>


  
  <!-- jQuery -->
  <script src="{% static 'FirstApp/js/jquery.js' %}"></script>
  
  <!-- Bootstrap Core JavaScript -->
  <script src="{% static 'FirstApp/js/bootstrap.min.js' %}"></script>

</body>

</html>
